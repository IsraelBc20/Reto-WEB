<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Reto Semana 08</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Personas Vacunadas</h1>
        <button class="btn btn-primary my-3" id="btn-crear">
            Ingresar nuevo vacunad@
        </button>
        <div class="row" id="vacunas">

        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modal-crear" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Crear Nuevo Vacunado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form-crear">
                  <div>
                      <label>Apellidos: </label>
                      <input  type="text" class=""form-control name="apellido">
                  </div>
                  <div>
                      <label>Nombres: </label>
                      <input type="text" class=""form-control name="nombre">
                  </div>
                  <div>
                      <label>DNI: </label>
                      <input type="number" class=""form-control name="dni">
                  </div>
                  <div>
                    <label>Se realizó la prueba covid? (Sí/No) </label>
                    <input type="text" class=""form-control name="prueba">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btn-guardar">Crear Ficha</button>
            </div>
          </div>
        </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./js/App.js" type="module"></script>
</body>
</html>
